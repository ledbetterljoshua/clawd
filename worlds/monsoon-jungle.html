<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Monsoon · Jungle Night</title>
<style>
* { margin:0; padding:0; }
html, body { width:100%; height:100%; overflow:hidden; background:#020a04; }
svg { width:100%; height:100%; display:block; }

/* ── Rain layers ── */
@keyframes rain-a { 0%{transform:translate(0,-40px);opacity:0} 8%{opacity:.42} 90%{opacity:.32} 100%{transform:translate(-22px,960px);opacity:0} }
@keyframes rain-b { 0%{transform:translate(0,-40px);opacity:0} 8%{opacity:.35} 90%{opacity:.28} 100%{transform:translate(-18px,960px);opacity:0} }
@keyframes rain-c { 0%{transform:translate(0,-40px);opacity:0} 6%{opacity:.45} 90%{opacity:.38} 100%{transform:translate(-25px,960px);opacity:0} }
@keyframes rain-d { 0%{transform:translate(0,-40px);opacity:0} 8%{opacity:.30} 90%{opacity:.22} 100%{transform:translate(-20px,960px);opacity:0} }
@keyframes rain-e { 0%{transform:translate(0,-40px);opacity:0} 7%{opacity:.40} 90%{opacity:.30} 100%{transform:translate(-15px,960px);opacity:0} }

/* ── Firefly wandering (translate x and y with separate periods) ── */
@keyframes ff-x-a { 0%,100%{transform:translateX(0px)} 50%{transform:translateX(38px)} }
@keyframes ff-x-b { 0%,100%{transform:translateX(0px)} 50%{transform:translateX(-44px)} }
@keyframes ff-x-c { 0%,100%{transform:translateX(0px)} 50%{transform:translateX(28px)} }
@keyframes ff-x-d { 0%,100%{transform:translateX(0px)} 50%{transform:translateX(-35px)} }
@keyframes ff-x-e { 0%,100%{transform:translateX(0px)} 50%{transform:translateX(52px)} }
@keyframes ff-x-f { 0%,100%{transform:translateX(0px)} 50%{transform:translateX(-22px)} }
@keyframes ff-x-g { 0%,100%{transform:translateX(0px)} 50%{transform:translateX(40px)} }
@keyframes ff-x-h { 0%,100%{transform:translateX(0px)} 50%{transform:translateX(-30px)} }
@keyframes ff-x-i { 0%,100%{transform:translateX(0px)} 50%{transform:translateX(18px)} }
@keyframes ff-x-j { 0%,100%{transform:translateX(0px)} 50%{transform:translateX(-48px)} }

@keyframes ff-y-a { 0%,100%{transform:translateY(0px)} 50%{transform:translateY(-25px)} }
@keyframes ff-y-b { 0%,100%{transform:translateY(0px)} 50%{transform:translateY(-32px)} }
@keyframes ff-y-c { 0%,100%{transform:translateY(0px)} 50%{transform:translateY(-18px)} }
@keyframes ff-y-d { 0%,100%{transform:translateY(0px)} 50%{transform:translateY(-40px)} }
@keyframes ff-y-e { 0%,100%{transform:translateY(0px)} 50%{transform:translateY(-22px)} }
@keyframes ff-y-f { 0%,100%{transform:translateY(0px)} 50%{transform:translateY(-35px)} }
@keyframes ff-y-g { 0%,100%{transform:translateY(0px)} 50%{transform:translateY(-28px)} }
@keyframes ff-y-h { 0%,100%{transform:translateY(0px)} 50%{transform:translateY(-15px)} }
@keyframes ff-y-i { 0%,100%{transform:translateY(0px)} 50%{transform:translateY(-42px)} }
@keyframes ff-y-j { 0%,100%{transform:translateY(0px)} 50%{transform:translateY(-20px)} }

@keyframes ff-fade-a { 0%,100%{opacity:.90} 50%{opacity:.18} }
@keyframes ff-fade-b { 0%,100%{opacity:.72} 50%{opacity:.08} }
@keyframes ff-fade-c { 0%,100%{opacity:.85} 50%{opacity:.22} }
@keyframes ff-fade-d { 0%,100%{opacity:.68} 50%{opacity:.12} }
@keyframes ff-fade-e { 0%,100%{opacity:.80} 50%{opacity:.05} }

/* ── Mushroom glow pulse ── */
@keyframes mush-glow { 0%,100%{opacity:.65} 50%{opacity:1} }
@keyframes mush-glow-b { 0%,100%{opacity:.45} 50%{opacity:.82} }

/* ── Steam wisps ── */
@keyframes steam-a {
  0%   { transform:translate(0,0) scale(1); opacity:0; }
  15%  { opacity:.16; }
  75%  { opacity:.07; }
  100% { transform:translate(-12px,-90px) scale(2.8); opacity:0; }
}
@keyframes steam-b {
  0%   { transform:translate(0,0) scale(1); opacity:0; }
  15%  { opacity:.14; }
  75%  { opacity:.06; }
  100% { transform:translate(10px,-80px) scale(2.4); opacity:0; }
}
@keyframes steam-c {
  0%   { transform:translate(0,0) scale(1); opacity:0; }
  18%  { opacity:.18; }
  75%  { opacity:.08; }
  100% { transform:translate(-8px,-100px) scale(3.0); opacity:0; }
}

/* ── Rain ripples on river ── */
@keyframes ripple {
  0%   { rx:0; ry:0; opacity:.70; }
  100% { rx:22; ry:8; opacity:0; }
}

/* ── Lightning (CSS-only, rare) ── */
.lightning-1 { animation: ltn1 60s linear infinite; }
.lightning-2 { animation: ltn2 83s linear infinite; }
@keyframes ltn1 {
  0%,93.2%  { opacity:0; }
  93.5%     { opacity:.40; }
  93.65%    { opacity:0; }
  93.9%     { opacity:.28; }
  94.05%    { opacity:0; }
  94.25%    { opacity:.18; }
  94.4%     { opacity:0; }
  100%      { opacity:0; }
}
@keyframes ltn2 {
  0%,95.8%  { opacity:0; }
  96.0%     { opacity:.32; }
  96.15%    { opacity:0; }
  96.35%    { opacity:.22; }
  96.5%     { opacity:0; }
  100%      { opacity:0; }
}
</style>
</head>
<body>
<svg viewBox="0 0 1440 900" preserveAspectRatio="xMidYMid slice" xmlns="http://www.w3.org/2000/svg">
<defs>

  <!-- Sky: barely visible through canopy — very dark, stormy -->
  <linearGradient id="sky" x1="0" y1="0" x2="0" y2="1">
    <stop offset="0%"   stop-color="#010302"/>
    <stop offset="55%"  stop-color="#020804"/>
    <stop offset="100%" stop-color="#030d06"/>
  </linearGradient>

  <!-- River / water -->
  <linearGradient id="river" x1="0" y1="0" x2="0" y2="1">
    <stop offset="0%"   stop-color="#020c08"/>
    <stop offset="100%" stop-color="#010804"/>
  </linearGradient>

  <!-- Jungle floor -->
  <linearGradient id="floor" x1="0" y1="0" x2="0" y2="1">
    <stop offset="0%"   stop-color="#020a04"/>
    <stop offset="100%" stop-color="#010502"/>
  </linearGradient>

  <!-- Tree silhouette gradient — lighter at top (sky), darker at bottom -->
  <linearGradient id="tree-far" x1="0" y1="0" x2="0" y2="1">
    <stop offset="0%"   stop-color="#03110a"/>
    <stop offset="100%" stop-color="#010602"/>
  </linearGradient>
  <linearGradient id="tree-mid" x1="0" y1="0" x2="0" y2="1">
    <stop offset="0%"   stop-color="#020d06"/>
    <stop offset="100%" stop-color="#010402"/>
  </linearGradient>
  <linearGradient id="tree-fg" x1="0" y1="0" x2="0" y2="1">
    <stop offset="0%"   stop-color="#010802"/>
    <stop offset="100%" stop-color="#010302"/>
  </linearGradient>

  <!-- Canopy leaf gradient -->
  <linearGradient id="canopy-l" x1="0" y1="0" x2="0" y2="1">
    <stop offset="0%"   stop-color="#020f05"/>
    <stop offset="100%" stop-color="#010602"/>
  </linearGradient>

  <!-- Mushroom glow radial -->
  <radialGradient id="mush-glow-r" cx="50%" cy="80%" r="80%">
    <stop offset="0%"   stop-color="#40e890" stop-opacity=".90"/>
    <stop offset="55%"  stop-color="#28c870" stop-opacity=".40"/>
    <stop offset="100%" stop-color="#10a040" stop-opacity="0"/>
  </radialGradient>

  <!-- Lightning overlay gradient — blue-white tint top to floor -->
  <linearGradient id="ltn-grad" x1="0" y1="0" x2="0" y2="1">
    <stop offset="0%"   stop-color="#c8e0ff" stop-opacity="1"/>
    <stop offset="100%" stop-color="#a0c8e0" stop-opacity=".6"/>
  </linearGradient>

  <!-- Vignette -->
  <radialGradient id="vig" cx="50%" cy="50%" r="72%">
    <stop offset="0%"   stop-color="#000" stop-opacity="0"/>
    <stop offset="100%" stop-color="#000" stop-opacity=".68"/>
  </radialGradient>

  <!-- Filters -->
  <filter id="f-blur-sm"><feGaussianBlur stdDeviation="2.5"/></filter>
  <filter id="f-blur-md"><feGaussianBlur stdDeviation="8"/></filter>
  <filter id="f-blur-lg"><feGaussianBlur stdDeviation="20"/></filter>
  <filter id="f-blur-xl"><feGaussianBlur stdDeviation="40"/></filter>
  <filter id="f-rain"><feGaussianBlur stdDeviation="0.3 0"/></filter>
  <filter id="f-mush-glow" x="-80%" y="-80%" width="260%" height="260%">
    <feGaussianBlur stdDeviation="6" result="b"/>
    <feMerge><feMergeNode in="b"/><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
  </filter>
  <filter id="f-firefly" x="-120%" y="-120%" width="340%" height="340%">
    <feGaussianBlur stdDeviation="3.5" result="b"/>
    <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
  </filter>
  <filter id="f-steam"><feGaussianBlur stdDeviation="10"/></filter>

</defs>

<!-- ══════════════════════════════════════════

══════════════════════════════════════════ -->
<rect width="1440" height="900" fill="url(#sky)"/>

<!-- Stormy cloud mass suggestions — large dark blobs at top -->
<ellipse cx="300"  cy="60"  rx="380" ry="90"  fill="#020904" opacity=".8" filter="url(#f-blur-xl)"/>
<ellipse cx="900"  cy="40"  rx="440" ry="80"  fill="#010703" opacity=".9" filter="url(#f-blur-xl)"/>

<ellipse cx="600"  cy="25"  rx="500" ry="60"  fill="#010502" opacity=".85" filter="url(#f-blur-xl)"/>

</g>

     DEPTH ATMOSPHERE
══════════════════════════════════════════ -->
<!-- General deep green atmosphere haze -->
<ellipse cx="720" cy="600" rx="600" ry="200" fill="#010802" opacity=".35" filter="url(#f-blur-xl)"/>

<!-- Vignette -->
<rect width="1440" height="900" fill="url(#vig)"/>

<!-- ══════════════════════════════════════════
     LIGHTNING FLASHES (CSS-only, rare)
══════════════════════════════════════════ -->
<rect class="lightning-1" width="1440" height="900" fill="url(#ltn-grad)" opacity="0"/>
<rect class="lightning-2" width="1440" height="900" fill="url(#ltn-grad)" opacity="0"/>

</svg>

<script>
(function() {
  'use strict';

  var svg = document.querySelector('svg');
  var svgNS = 'http://www.w3.org/2000/svg';

  // Firefly base positions (SVG coords) — matches the circle cx/cy above
  var ffData = [
    { el: document.getElementById('ff-0'), baseX: 280,  baseY: 580 },
    { el: document.getElementById('ff-1'), baseX: 480,  baseY: 615 },
    { el: document.getElementById('ff-2'), baseX: 650,  baseY: 596 },
    { el: document.getElementById('ff-3'), baseX: 820,  baseY: 570 },
    { el: document.getElementById('ff-4'), baseX: 1000, baseY: 605 },
    { el: document.getElementById('ff-5'), baseX: 1170, baseY: 582 },
    { el: document.getElementById('ff-6'), baseX: 380,  baseY: 542 },
    { el: document.getElementById('ff-7'), baseX: 710,  baseY: 555 },
    { el: document.getElementById('ff-8'), baseX: 1320, baseY: 590 },
    { el: document.getElementById('ff-9'), baseX: 900,  baseY: 530 },
  ];

  // Mushroom groups for HAPPY state
  var mushGroups = [
    { el: document.getElementById('mush-1'), cx: 185 },
    { el: document.getElementById('mush-2'), cx: 490 },
    { el: document.getElementById('mush-3'), cx: 740 },
    { el: document.getElementById('mush-4'), cx: 1020 },
    { el: document.getElementById('mush-5'), cx: 1280 },
  ];

  // ── JS Lightning for STARTLED & rare thunderclap ──────────
  function triggerLightning(intensity, duration) {
    var flash = document.createElementNS(svgNS, 'rect');
    flash.setAttribute('width', '1440');
    flash.setAttribute('height', '900');
    flash.setAttribute('fill', '#c8e0ff');
    flash.setAttribute('opacity', intensity.toString());
    svg.appendChild(flash);

    var start = performance.now();
    var dur = duration || 200;

    function fade(now) {
      var t = (now - start) / dur;
      if (t >= 1) { flash.remove(); return; }
      flash.setAttribute('opacity', (intensity * (1 - t)).toString());
      requestAnimationFrame(fade);
    }
    requestAnimationFrame(fade);
  }

  function triggerDoubleFlash() {
    triggerLightning(0.50, 80);
    setTimeout(function() { triggerLightning(0.35, 100); }, 130);
    setTimeout(function() {
      // Scene-wide blue-white tint that lingers
      var tint = document.createElementNS(svgNS, 'rect');
      tint.setAttribute('width', '1440');
      tint.setAttribute('height', '900');
      tint.setAttribute('fill', '#a0c8e8');
      tint.setAttribute('opacity', '0.28');
      svg.appendChild(tint);
      var s2 = performance.now();
      function fadeTint(now) {
        var t = (now - s2) / 1200;
        if (t >= 1) { tint.remove(); return; }
        tint.setAttribute('opacity', (0.28 * (1 - t)).toString());
        requestAnimationFrame(fadeTint);
      }
      requestAnimationFrame(fadeTint);
    }, 260);
  }

  // Rare thunderclap event every ~65s (50-80s jitter)
  function scheduleThunderclap() {
    var delay = 50000 + Math.random() * 30000;
    setTimeout(function() {
      triggerDoubleFlash();
      scheduleThunderclap();
    }, delay);
  }
  scheduleThunderclap();

  // ── Rain splash on river surface ──────────────────────────
  var RIVER_Y = 715; // approximate SVG y of river surface

  function createRiverSplash(svgX) {
    var el = document.createElementNS(svgNS, 'ellipse');
    el.setAttribute('cx', svgX);
    el.setAttribute('cy', RIVER_Y);
    el.setAttribute('rx', '0');
    el.setAttribute('ry', '0');
    el.setAttribute('fill', 'none');
    el.setAttribute('stroke', '#1a3820');
    el.setAttribute('stroke-width', '1');
    el.setAttribute('opacity', '0.6');
    svg.insertBefore(el, svg.querySelector('.lightning-1'));

    var start = performance.now();
    var dur = 700;
    function animate(now) {
      var t = (now - start) / dur;
      if (t >= 1) { el.remove(); return; }
      el.setAttribute('rx', (t * 24).toString());
      el.setAttribute('ry', (t * 9).toString());
      el.setAttribute('opacity', (0.6 * (1 - t)).toString());
      requestAnimationFrame(animate);
    }
    requestAnimationFrame(animate);
  }

  // ── Firefly nudge toward Clawd ────────────────────────────
  var lastCx = -1, lastCy = -1;
  var lastSplash = 0;
  var mushGlowTimeout = null;

  window.addEventListener('message', function(e) {
    if (!e.data || e.data.type !== 'clawd') return;

    var cx = e.data.cx;   // 0..1
    var cy = e.data.cy;   // 0..1
    var state = e.data.state;
    var speed = e.data.speed || 0;

    var svgX = cx * 1440;
    var svgY = cy * 900;

    // ── Firefly drift toward Clawd when on jungle floor ──
    if (cy > 0.65) {
      var attractRadius = 1440 * 0.18;
      ffData.forEach(function(ff) {
        if (!ff.el) return;
        var dx = svgX - ff.baseX;
        var dy = svgY - ff.baseY;
        var dist = Math.sqrt(dx * dx + dy * dy);
        if (dist < attractRadius && dist > 1) {
          // Nudge the circle's cx/cy slightly toward Clawd (subtle, not snap)
          var pull = Math.min(0.35, (attractRadius - dist) / attractRadius);
          var nx = ff.baseX + dx * pull * 0.5;
          var ny = ff.baseY + dy * pull * 0.5;
          ff.el.setAttribute('cx', nx.toString());
          ff.el.setAttribute('cy', ny.toString());
        } else {
          // Return to base position gradually
          var curX = parseFloat(ff.el.getAttribute('cx'));
          var curY = parseFloat(ff.el.getAttribute('cy'));
          ff.el.setAttribute('cx', (curX + (ff.baseX - curX) * 0.08).toString());
          ff.el.setAttribute('cy', (curY + (ff.baseY - curY) * 0.08).toString());
        }
      });
    }

    // ── River splash when Clawd is near river ──
    if (cy > 0.75 && speed > 0.3) {
      var now = performance.now();
      if (now - lastSplash > 400) {
        lastSplash = now;
        createRiverSplash(svgX + (Math.random() - 0.5) * 60);
      }
    }

    // ── STARTLED: extra lightning flash ──
    if (state === 'STARTLED' && lastCy !== -1) {
      triggerLightning(0.45, 200);
    }

    // ── HAPPY: mushrooms near Clawd glow brighter ──
    if (state === 'HAPPY') {
      var mushRadius = 1440 * 0.20;
      mushGroups.forEach(function(m) {
        if (!m.el) return;
        var mdx = svgX - m.cx;
        if (Math.abs(mdx) < mushRadius) {
          // Boost filter brightness briefly
          m.el.setAttribute('filter', 'url(#f-mush-glow) brightness(2.2)');
          // Can't do brightness in SVG filter attr like this — use style instead
          m.el.style.filter = 'brightness(2.5)';
          if (mushGlowTimeout) clearTimeout(mushGlowTimeout);
          mushGlowTimeout = setTimeout(function() {
            mushGroups.forEach(function(mg) {
              if (mg.el) mg.el.style.filter = '';
            });
          }, 800);
        }
      });
    }

    lastCx = cx;
    lastCy = cy;
  });

})();
</script>
