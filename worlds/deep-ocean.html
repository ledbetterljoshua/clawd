<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<style>
* { margin:0; padding:0; }
html, body { width:100%; height:100%; overflow:hidden; background:#000205; }
svg { width:100%; height:100%; display:block; }

/* Marine snow drift — different speeds and x-drifts */
@keyframes snow-a { 0%{transform:translate(0,0) opacity:0} 5%{opacity:.75} 90%{opacity:.5} 100%{transform:translate(-18px,920px);opacity:0} }
@keyframes snow-b { 0%{transform:translate(0,0);opacity:0} 5%{opacity:.60} 90%{opacity:.45} 100%{transform:translate(22px,920px);opacity:0} }
@keyframes snow-c { 0%{transform:translate(0,0);opacity:0} 5%{opacity:.85} 90%{opacity:.55} 100%{transform:translate(-8px,920px);opacity:0} }
@keyframes snow-d { 0%{transform:translate(0,0);opacity:0} 5%{opacity:.50} 90%{opacity:.35} 100%{transform:translate(14px,920px);opacity:0} }
@keyframes snow-e { 0%{transform:translate(0,0);opacity:0} 5%{opacity:.70} 90%{opacity:.48} 100%{transform:translate(-25px,920px);opacity:0} }

/* Anglerfish lure pulse */
@keyframes lure-pulse {
  0%,100% { r: 7; opacity: .95; filter: url(#lure-glow); }
  40%      { r: 11; opacity: 1; }
  60%      { r: 8; opacity: .80; }
}
@keyframes lure-trail { 0%,100%{opacity:.6} 50%{opacity:.15} }

/* Anglerfish drift — slow side to side and up/down */
@keyframes fish-drift {
  0%,100% { transform: translate(0px, 0px); }
  25%     { transform: translate(12px, -8px); }
  50%     { transform: translate(25px, 4px); }
  75%     { transform: translate(8px, -12px); }
}

/* Jellyfish drift upward with sway */
@keyframes jelly-a {
  0%   { transform: translate(0px, 0px) scaleX(1); }
  20%  { transform: translate(12px, -80px) scaleX(1.04); }
  40%  { transform: translate(8px, -155px) scaleX(0.97); }
  60%  { transform: translate(18px, -225px) scaleX(1.03); }
  80%  { transform: translate(6px, -300px) scaleX(0.98); }
  100% { transform: translate(14px, -380px) scaleX(1); }
}
@keyframes jelly-b {
  0%   { transform: translate(0px, 0px) scaleX(1); }
  25%  { transform: translate(-10px, -95px) scaleX(0.96); }
  50%  { transform: translate(-18px, -190px) scaleX(1.05); }
  75%  { transform: translate(-6px, -285px) scaleX(0.97); }
  100% { transform: translate(-14px, -380px) scaleX(1); }
}

/* Jellyfish bell pulsing */
@keyframes bell-pulse {
  0%,100% { transform: scaleY(1) scaleX(1); }
  40%     { transform: scaleY(0.82) scaleX(1.12); }
}

/* Tendril sway */
@keyframes tendril { 0%,100%{d:path("M0 0 Q 5 15 0 30 Q -5 45 0 60")} 50%{d:path("M0 0 Q -8 15 -3 30 Q 5 45 2 60")} }

/* Deep glow pulse */
@keyframes glow-pulse { 0%,100%{opacity:.45} 50%{opacity:.72} }

/* Tube worm sway */
@keyframes tube-sway { 0%,100%{transform:rotate(0deg)} 50%{transform:rotate(3deg)} }

/* Distant whale drift */
@keyframes whale-drift {
  0%   { transform: translate(0px, 0px); opacity: .08; }
  50%  { transform: translate(-180px, 25px); opacity: .12; }
  100% { transform: translate(-360px, 0px); opacity: .06; }
}
</style>
</head>
