<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Observatory · Astronomical Twilight</title>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
html, body {
  width: 100%; height: 100vh;
  background: #02010a;
  display: flex; align-items: center; justify-content: center;
  overflow: hidden;
}
svg { width: 100%; height: 100%; }

.star-a { animation: twinkle-a 3.2s ease-in-out infinite; }
.star-b { animation: twinkle-b 4.7s ease-in-out infinite; }
.star-c { animation: twinkle-c 2.8s ease-in-out infinite; }
.star-d { animation: twinkle-d 5.5s ease-in-out infinite; }
.star-e { animation: twinkle-a 6.1s ease-in-out infinite; }

@keyframes twinkle-a { 0%,100%{opacity:1}    50%{opacity:0.25} }
@keyframes twinkle-b { 0%,100%{opacity:0.55} 30%{opacity:1}    70%{opacity:0.15} }
@keyframes twinkle-c { 0%,100%{opacity:0.8}  45%{opacity:0.1} }
@keyframes twinkle-d { 0%,100%{opacity:0.4}  60%{opacity:0.95} }

.sea-glimmer { animation: sea-glimmer 7s ease-in-out infinite; }
@keyframes sea-glimmer { 0%,100%{opacity:0.55} 50%{opacity:0.85} }

.obs-pulse { animation: obs-pulse 9s ease-in-out infinite; }
@keyframes obs-pulse { 0%,100%{opacity:0.88} 50%{opacity:1} }

.beacon { animation: beacon 2.8s ease-in-out infinite; }
@keyframes beacon { 0%,100%{opacity:0.8} 50%{opacity:0.1} }

.far-light { animation: far-light 4.2s ease-in-out infinite; }
@keyframes far-light { 0%,100%{opacity:0.5} 50%{opacity:0.15} }

/* ═══ SHOOTING STARS (rare event) ═══ */
.shooting-star {
  fill: none;
  stroke: url(#shootGrad);
  stroke-width: 2;
  stroke-linecap: round;
  opacity: 0;
}
.shooting-star-1 { animation: shooting1 70s linear infinite; }
.shooting-star-2 { animation: shooting2 48s linear infinite; }
.shooting-star-3 { animation: shooting3 90s linear infinite; }

@keyframes shooting1 {
  0%, 97.5% { opacity: 0; transform: translate(0,0); }
  98%       { opacity: 1; }
  99.5%     { opacity: 0.8; transform: translate(120px, 60px); }
  100%      { opacity: 0; transform: translate(140px, 70px); }
}
@keyframes shooting2 {
  0%, 97% { opacity: 0; transform: translate(0,0); }
  97.5%   { opacity: 1; }
  99.2%   { opacity: 0.7; transform: translate(100px, 50px); }
  100%    { opacity: 0; transform: translate(115px, 58px); }
}
@keyframes shooting3 {
  0%, 98% { opacity: 0; transform: translate(0,0); }
  98.4%   { opacity: 1; }
  99.6%   { opacity: 0.75; transform: translate(90px, 65px); }
  100%    { opacity: 0; transform: translate(105px, 75px); }
}
</style>
</head>

    <stop offset="70%"  stop-color="#c06010" stop-opacity="0.2"/>
    <stop offset="100%" stop-color="transparent"/>

    <stop offset="0%"   stop-color="#5a280a" stop-opacity="0.7"/>
    <stop offset="50%"  stop-color="#381408" stop-opacity="0.3"/>
    <stop offset="100%" stop-color="transparent"/>
  </linearGradient>

  <!-- VIGNETTE: darken edges -->

    <stop offset="0%"   stop-color="transparent"/>
    <stop offset="100%" stop-color="#02010a" stop-opacity="0.65"/>
  </radialGradient>

  <filter id="fmd">  <feGaussianBlur stdDeviation="7"/></filter>
  <filter id="flg">  <feGaussianBlur stdDeviation="20"/></filter>

  <filter id="fstar">
    <feGaussianBlur stdDeviation="1.2" result="b"/>
    <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
  </filter>

  <!-- Shooting star gradient (bright head, fading tail) -->
  <linearGradient id="shootGrad" x1="0%" y1="0%" x2="100%" y2="0%">
    <stop offset="0%"   stop-color="#ffffff" stop-opacity="0"/>
    <stop offset="60%"  stop-color="#ffffff" stop-opacity="0.6"/>
    <stop offset="100%" stop-color="#ffffee" stop-opacity="1"/>
  </linearGradient>

<script>
(function() {
  const svg = document.querySelector('svg');
  const seaGlimmer = document.querySelector('.sea-glimmer');
  let baseGlimmerOpacity = 1;
  let targetGlimmerOpacity = 1;
  let currentGlimmerOpacity = 1;

  window.addEventListener('message', function(e) {
    if (!e.data || e.data.type !== 'clawd') return;
    const { cx, cy } = e.data;

    // When Clawd is near the sea (cy > 0.65), intensify sea shimmer
    if (cy > 0.65) {
      // Scale intensity by how far into the sea zone (0.65 -> 1.0)
      const seaDepth = (cy - 0.65) / 0.35;
      targetGlimmerOpacity = 1 + seaDepth * 0.6; // up to 1.6x
    } else {
      targetGlimmerOpacity = 1;
    }
  });

  // Smooth lerp for glimmer opacity
  function animate() {
    currentGlimmerOpacity += (targetGlimmerOpacity - currentGlimmerOpacity) * 0.08;
    if (seaGlimmer) {
      seaGlimmer.style.opacity = Math.min(currentGlimmerOpacity, 1.6);
    }
    requestAnimationFrame(animate);
  }
  animate();
})();
</script>
