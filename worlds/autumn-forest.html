<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<style>
* { margin:0; padding:0; }
html, body { width:100%; height:100%; overflow:hidden; background:#0f0408; }
svg { width:100%; height:100%; display:block; }

/* Light rays pulse */
@keyframes ray-a { 0%,100%{opacity:.10} 50%{opacity:.22} }
@keyframes ray-b { 0%,100%{opacity:.08} 50%{opacity:.18} }
@keyframes ray-c { 0%,100%{opacity:.06} 50%{opacity:.14} }

/* Mist drift */
@keyframes mist-l { 0%{transform:translateX(0)} 100%{transform:translateX(80px)} }
@keyframes mist-r { 0%{transform:translateX(0)} 100%{transform:translateX(-60px)} }

/* Falling leaves */
@keyframes leaf-a {
  0%   { transform: translate(0px, 0px)    rotate(0deg);   opacity: 0; }
  5%   { opacity: .90; }
  95%  { opacity: .80; }
  100% { transform: translate(-55px, 520px) rotate(380deg); opacity: 0; }
}
@keyframes leaf-b {
  0%   { transform: translate(0px, 0px)    rotate(20deg);  opacity: 0; }
  5%   { opacity: .85; }
  95%  { opacity: .75; }
  100% { transform: translate(65px, 540px)  rotate(-340deg); opacity: 0; }
}
@keyframes leaf-c {
  0%   { transform: translate(0px, 0px)    rotate(-10deg); opacity: 0; }
  6%   { opacity: .88; }
  95%  { opacity: .72; }
  100% { transform: translate(-40px, 560px) rotate(420deg); opacity: 0; }
}
@keyframes leaf-d {
  0%   { transform: translate(0px, 0px)    rotate(15deg);  opacity: 0; }
  4%   { opacity: .92; }
  95%  { opacity: .78; }
  100% { transform: translate(80px, 500px)  rotate(-300deg); opacity: 0; }
}
@keyframes leaf-e {
  0%   { transform: translate(0px, 0px)    rotate(-20deg); opacity: 0; }
  6%   { opacity: .82; }
  95%  { opacity: .70; }
  100% { transform: translate(-70px, 580px) rotate(460deg); opacity: 0; }
}
@keyframes leaf-f {
  0%   { transform: translate(0px, 0px)    rotate(8deg);   opacity: 0; }
  5%   { opacity: .88; }
  95%  { opacity: .74; }
  100% { transform: translate(50px, 530px)  rotate(-380deg); opacity: 0; }
}
@keyframes leaf-g {
  0%   { transform: translate(0px, 0px)    rotate(-15deg); opacity: 0; }
  5%   { opacity: .85; }
  95%  { opacity: .72; }
  100% { transform: translate(-45px, 545px) rotate(400deg); opacity: 0; }
}
@keyframes leaf-h {
  0%   { transform: translate(0px, 0px)    rotate(12deg);  opacity: 0; }
  4%   { opacity: .90; }
  95%  { opacity: .80; }
  100% { transform: translate(72px, 510px)  rotate(-360deg); opacity: 0; }
}

/* Subtle birdsong light flicker */
@keyframes dawn-pulse { 0%,100%{opacity:.88} 50%{opacity:1} }
</style>
</head>
