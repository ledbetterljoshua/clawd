<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<style>
* { margin:0; padding:0; }
html, body { width:100%; height:100%; overflow:hidden; background:#0a0402; }
svg { width:100%; height:100%; display:block; }

/* Ember particles — rising, fading */
@keyframes ember-a { 0%{transform:translate(0,0);opacity:0} 5%{opacity:.85} 70%{opacity:.5} 100%{transform:translate(-12px,-920px);opacity:0} }
@keyframes ember-b { 0%{transform:translate(0,0);opacity:0} 5%{opacity:.70} 70%{opacity:.4} 100%{transform:translate(18px,-920px);opacity:0} }
@keyframes ember-c { 0%{transform:translate(0,0);opacity:0} 5%{opacity:.90} 70%{opacity:.45} 100%{transform:translate(-6px,-920px);opacity:0} }
@keyframes ember-d { 0%{transform:translate(0,0);opacity:0} 5%{opacity:.65} 70%{opacity:.35} 100%{transform:translate(10px,-920px);opacity:0} }
@keyframes ember-e { 0%{transform:translate(0,0);opacity:0} 5%{opacity:.75} 70%{opacity:.42} 100%{transform:translate(-20px,-920px);opacity:0} }

/* Lava crack pulse — slow breathing brightness */
@keyframes lava-pulse-a {
  0%,100% { opacity:.55; stroke-width:2.5; }
  50%     { opacity:.85; stroke-width:3.5; }
}
@keyframes lava-pulse-b {
  0%,100% { opacity:.50; stroke-width:2; }
  50%     { opacity:.78; stroke-width:3; }
}
@keyframes lava-pulse-c {
  0%,100% { opacity:.45; stroke-width:2.2; }
  50%     { opacity:.72; stroke-width:3.2; }
}

/* Crater glow pulse — 4.5s period */
@keyframes crater-glow {
  0%,100% { opacity:.6; }
  50%     { opacity:.9; }
}

/* Smoke plume drift */
@keyframes smoke-drift {
  0%   { transform: translate(0,0) scaleX(1); opacity:.22; }
  50%  { transform: translate(18px,-60px) scaleX(1.3); opacity:.12; }
  100% { transform: translate(30px,-130px) scaleX(1.6); opacity:0; }
}
@keyframes smoke-drift-b {
  0%   { transform: translate(0,0) scaleX(1); opacity:.18; }
  50%  { transform: translate(-12px,-50px) scaleX(1.2); opacity:.10; }
  100% { transform: translate(-8px,-110px) scaleX(1.5); opacity:0; }
}

/* Ocean shimmer — warm orange reflection wave */
@keyframes ocean-shimmer {
  0%,100% { opacity:.06; transform:translateX(0); }
  50%     { opacity:.12; transform:translateX(15px); }
}
@keyframes ocean-shimmer-b {
  0%,100% { opacity:.04; transform:translateX(0); }
  50%     { opacity:.09; transform:translateX(-10px); }
}

/* Star twinkle */
@keyframes twinkle {
  0%,100% { opacity:.3; }
  50%     { opacity:.7; }
}
@keyframes twinkle-dim {
  0%,100% { opacity:.15; }
  50%     { opacity:.45; }
}

/* Steam wisps from lava entering ocean */
@keyframes steam-rise {
  0%   { transform:translate(0,0) scaleY(1); opacity:.20; }
  100% { transform:translate(5px,-45px) scaleY(1.5); opacity:0; }
}

/* Lava surge (startled reaction) */
@keyframes lava-surge {
  0%   { opacity:.6; }
  15%  { opacity:1; }
  100% { opacity:.6; }
}
</style>
</head>
<body>
<svg viewBox="0 0 1440 900" preserveAspectRatio="xMidYMid slice" xmlns="http://www.w3.org/2000/svg">
<defs>
  <!-- Night sky gradient — extremely dark, warm-tinted -->
  <linearGradient id="night-sky" x1="0" y1="0" x2="0" y2="1">
    <stop offset="0%"   stop-color="#0a0402"/>
    <stop offset="40%"  stop-color="#0e0604"/>
    <stop offset="70%"  stop-color="#120805"/>
    <stop offset="100%" stop-color="#1c0804"/>
  </linearGradient>

  <!-- Crater glow radial -->
  <radialGradient id="crater-light" cx="50%" cy="30%" r="55%">
    <stop offset="0%"   stop-color="#ff6010" stop-opacity=".65"/>
    <stop offset="40%"  stop-color="#ff4010" stop-opacity=".25"/>
    <stop offset="100%" stop-color="#ff2000" stop-opacity="0"/>
  </radialGradient>

  <!-- Lava ocean reflection -->
  <linearGradient id="ocean-reflection" x1="0" y1="0" x2="0" y2="1">
    <stop offset="0%"   stop-color="#ff6020" stop-opacity=".10"/>
    <stop offset="40%"  stop-color="#ff4010" stop-opacity=".05"/>
    <stop offset="100%" stop-color="#0a0402" stop-opacity="0"/>
  </linearGradient>

  <!-- Ocean water gradient -->
  <linearGradient id="ocean-water" x1="0" y1="0" x2="0" y2="1">
    <stop offset="0%"   stop-color="#0c0604"/>
    <stop offset="100%" stop-color="#080402"/>
  </linearGradient>

  <!-- Volcanic haze glow above volcano -->
  <radialGradient id="volcanic-haze" cx="62%" cy="30%" r="30%">
    <stop offset="0%"   stop-color="#ff4010" stop-opacity=".08"/>
    <stop offset="100%" stop-color="#0a0402" stop-opacity="0"/>
  </radialGradient>

  <!-- Lava entry glow at waterline -->
  <radialGradient id="lava-entry" cx="50%" cy="50%" r="50%">
    <stop offset="0%"   stop-color="#ff8030" stop-opacity=".70"/>
    <stop offset="40%"  stop-color="#ff5010" stop-opacity=".30"/>
    <stop offset="100%" stop-color="#ff2000" stop-opacity="0"/>
  </radialGradient>

  <!-- Filters -->
  <filter id="lava-glow" x="-100%" y="-100%" width="300%" height="300%">
    <feGaussianBlur stdDeviation="6" result="b"/>
    <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
  </filter>
  <filter id="big-glow" x="-100%" y="-100%" width="300%" height="300%">
    <feGaussianBlur stdDeviation="18"/>
  </filter>
  <filter id="med-glow" x="-80%" y="-80%" width="260%" height="260%">
    <feGaussianBlur stdDeviation="10"/>
  </filter>
  <filter id="sml-glow" x="-60%" y="-60%" width="220%" height="220%">
    <feGaussianBlur stdDeviation="4"/>
  </filter>
  <filter id="smoke-blur" x="-40%" y="-40%" width="180%" height="180%">
    <feGaussianBlur stdDeviation="14"/>
  </filter>
  <filter id="steam-blur" x="-60%" y="-60%" width="220%" height="220%">
    <feGaussianBlur stdDeviation="8"/>
  </filter>

  <!-- Foreground basalt darkness -->
  <linearGradient id="basalt-dark" x1="0" y1="0" x2="0" y2="1">
    <stop offset="0%"   stop-color="#0a0402"/>
    <stop offset="100%" stop-color="#050201"/>
  </linearGradient>

  <!-- Vignette -->
  <radialGradient id="vignette" cx="50%" cy="50%" r="68%">
    <stop offset="0%" stop-color="#000" stop-opacity="0"/>
    <stop offset="100%" stop-color="#000" stop-opacity=".50"/>
  </radialGradient>
</defs>

<!-- ── NIGHT SKY ──────────────────────────────────────── -->
<rect width="1440" height="900" fill="url(#night-sky)"/>

<!-- Volcanic haze glow in sky above volcano -->
<rect width="1440" height="900" fill="url(#volcanic-haze)"/>

<!-- ── STARS ──────────────────────────────────────────── -->
<!-- Sparse warm-tinted stars, slow twinkle -->
<g>
  <circle cx="120"  cy="45"  r="1.2" fill="#ffd8a0" style="animation:twinkle 6s ease-in-out infinite 0s"/>
  <circle cx="310"  cy="82"  r="0.9" fill="#ffe0b0" style="animation:twinkle-dim 8s ease-in-out infinite 2s"/>
  <circle cx="480"  cy="28"  r="1.0" fill="#ffccaa" style="animation:twinkle 7s ease-in-out infinite 1.2s"/>
  <circle cx="560"  cy="105" r="0.7" fill="#ffd0a8" style="animation:twinkle-dim 9s ease-in-out infinite 3.5s"/>
  <circle cx="220"  cy="130" r="0.8" fill="#ffe8c0" style="animation:twinkle 5.5s ease-in-out infinite 4s"/>
  <circle cx="95"   cy="170" r="1.1" fill="#ffd4a8" style="animation:twinkle-dim 7.5s ease-in-out infinite 0.8s"/>
  <circle cx="1350" cy="38"  r="1.0" fill="#ffcc98" style="animation:twinkle 6.5s ease-in-out infinite 1.5s"/>
  <circle cx="1180" cy="72"  r="0.8" fill="#ffd8b0" style="animation:twinkle-dim 8.5s ease-in-out infinite 5s"/>
  <circle cx="1420" cy="110" r="0.9" fill="#ffe0c0" style="animation:twinkle 7s ease-in-out infinite 2.8s"/>
  <circle cx="1290" cy="145" r="0.7" fill="#ffd0a0" style="animation:twinkle-dim 9.5s ease-in-out infinite 6s"/>
  <circle cx="50"   cy="220" r="0.8" fill="#ffcc98" style="animation:twinkle 6s ease-in-out infinite 3s"/>
  <circle cx="380"  cy="185" r="0.6" fill="#ffd8a8" style="animation:twinkle-dim 7s ease-in-out infinite 1s"/>
  <circle cx="1400" cy="200" r="0.9" fill="#ffe0b0" style="animation:twinkle 8s ease-in-out infinite 4.5s"/>
  <circle cx="160"  cy="260" r="0.7" fill="#ffd4a0" style="animation:twinkle-dim 6.5s ease-in-out infinite 2.2s"/>
</g>

<!-- ── OCEAN (background, behind volcano base) ────────── -->
<rect x="0" y="480" width="1440" height="220" fill="url(#ocean-water)"/>

<!-- Orange lava reflections on ocean surface -->
<g>
  <ellipse cx="850" cy="520" rx="180" ry="12" fill="#ff5010" opacity=".06"
    filter="url(#med-glow)" style="animation:ocean-shimmer 6s ease-in-out infinite"/>
  <ellipse cx="780" cy="545" rx="140" ry="8" fill="#ff6020" opacity=".04"
    filter="url(#med-glow)" style="animation:ocean-shimmer-b 8s ease-in-out infinite 2s"/>
  <ellipse cx="920" cy="560" rx="160" ry="10" fill="#ff4010" opacity=".05"
    filter="url(#med-glow)" style="animation:ocean-shimmer 7s ease-in-out infinite 1s"/>
  <ellipse cx="700" cy="500" rx="120" ry="6" fill="#ff7030" opacity=".04"
    filter="url(#med-glow)" style="animation:ocean-shimmer-b 5.5s ease-in-out infinite 3s"/>
  <!-- Wider dim reflections -->
  <ellipse cx="600" cy="530" rx="200" ry="15" fill="#ff4010" opacity=".03"
    filter="url(#big-glow)" style="animation:ocean-shimmer 9s ease-in-out infinite 0.5s"/>
  <ellipse cx="1050" cy="510" rx="180" ry="12" fill="#ff5020" opacity=".03"
    filter="url(#big-glow)" style="animation:ocean-shimmer-b 7.5s ease-in-out infinite 4s"/>
</g>

<!-- ── VOLCANIC CONE SILHOUETTE ───────────────────────── -->
<!-- Main cone — center-right, dark shape -->
<path d="M 580 700 L 820 280 Q 840 260 860 280 L 1100 700 Z"
  fill="#0c0604"/>
<!-- Slight texture variation on flanks -->
<path d="M 620 680 L 830 310 Q 835 298 840 310 L 1060 680 Z"
  fill="#0e0705" opacity=".5"/>

<!-- ── CRATER GLOW ────────────────────────────────────── -->
<g id="crater-glow-group" style="animation:crater-glow 4.5s ease-in-out infinite">
  <!-- Glow halo above crater rim -->
  <ellipse cx="840" cy="265" rx="60" ry="35"
    fill="#ff6010" opacity=".55" filter="url(#big-glow)"/>
  <!-- Brighter core -->
  <ellipse cx="840" cy="272" rx="30" ry="15"
    fill="#ff8030" opacity=".65" filter="url(#med-glow)"/>
  <!-- Rim highlight -->
  <ellipse cx="840" cy="278" rx="22" ry="6"
    fill="#ffaa50" opacity=".50" filter="url(#sml-glow)"/>
</g>

<!-- ── LAVA CRACKS on volcano flanks ──────────────────── -->
<g filter="url(#lava-glow)">
  <!-- Crack 1 — left flank, long -->
  <path d="M 720 520 Q 730 480 745 440 Q 755 410 760 380"
    fill="none" stroke="#ff6020" stroke-linecap="round"
    style="animation:lava-pulse-a 5s ease-in-out infinite"/>
  <!-- Crack 2 — right flank, medium -->
  <path d="M 960 540 Q 945 490 935 450 Q 928 420 920 390"
    fill="none" stroke="#ff5015" stroke-linecap="round"
    style="animation:lava-pulse-b 6s ease-in-out infinite 1.5s"/>
  <!-- Crack 3 — center-left, short -->
  <path d="M 790 480 Q 800 450 808 420"
    fill="none" stroke="#ff7030" stroke-linecap="round"
    style="animation:lava-pulse-c 4.5s ease-in-out infinite 0.8s"/>
  <!-- Crack 4 — right of center, branching -->
  <path d="M 880 500 Q 872 460 868 430 Q 862 400 858 370"
    fill="none" stroke="#ff5520" stroke-linecap="round"
    style="animation:lava-pulse-a 5.5s ease-in-out infinite 2.5s"/>
</g>

<!-- ── SMOKE PLUME from crater ─────────────────────────── -->
<g>
  <ellipse cx="835" cy="250" rx="35" ry="20"
    fill="#1a1412" filter="url(#smoke-blur)"
    style="animation:smoke-drift 8s linear infinite"/>
  <ellipse cx="845" cy="255" rx="28" ry="16"
    fill="#181210" filter="url(#smoke-blur)"
    style="animation:smoke-drift-b 10s linear infinite 3s"/>
  <ellipse cx="830" cy="248" rx="22" ry="14"
    fill="#1c1614" filter="url(#smoke-blur)"
    style="animation:smoke-drift 12s linear infinite 6s"/>
  <ellipse cx="850" cy="252" rx="30" ry="18"
    fill="#161010" filter="url(#smoke-blur)"
    style="animation:smoke-drift-b 9s linear infinite 1.5s"/>
</g>

<!-- ── LAVA ENTERING OCEAN (left side) ────────────────── -->
<!-- Bright orange spot near waterline -->
<ellipse cx="340" cy="695" rx="25" ry="12"
  fill="url(#lava-entry)" filter="url(#lava-glow)"
  style="animation:lava-pulse-a 4s ease-in-out infinite"/>
<!-- Extended glow around entry point -->
<ellipse cx="340" cy="695" rx="50" ry="25"
  fill="#ff4010" opacity=".08" filter="url(#big-glow)"/>

<!-- Steam wisps rising from lava-ocean contact -->
<g>
  <ellipse cx="335" cy="685" rx="15" ry="8"
    fill="#2a2220" filter="url(#steam-blur)"
    style="animation:steam-rise 4s linear infinite"/>
  <ellipse cx="348" cy="688" rx="12" ry="6"
    fill="#282018" filter="url(#steam-blur)"
    style="animation:steam-rise 5s linear infinite 1.5s"/>
  <ellipse cx="328" cy="682" rx="10" ry="5"
    fill="#2c2420" filter="url(#steam-blur)"
    style="animation:steam-rise 3.5s linear infinite 2.8s"/>
</g>

<!-- ── BASALT SHORE (foreground) ──────────────────────── -->
<!-- Jagged angular black rocks -->
<path d="M -20 900 L -20 720 Q 30 700 65 710 Q 90 695 120 705
         Q 145 688 178 698 Q 210 685 248 695 Q 280 680 318 690
         Q 355 676 395 688 Q 430 672 468 685 Q 505 670 545 682
         Q 580 668 620 680 Q 658 665 698 678 Q 735 662 775 675
         Q 812 660 852 672 Q 888 658 928 670 Q 965 655 1005 668
         Q 1042 652 1082 665 Q 1118 650 1158 662 Q 1195 648 1235 660
         Q 1272 645 1312 658 Q 1348 642 1388 655 Q 1420 640 1460 652
         L1460 900 Z"
  fill="url(#basalt-dark)"/>

<!-- Rock edge highlights — very subtle warm glow from lava light -->
<path d="M 65 710 Q 90 695 120 705" fill="none" stroke="#1a0e08" stroke-width="1.5" opacity=".4"/>
<path d="M 248 695 Q 280 680 318 690" fill="none" stroke="#180c06" stroke-width="1.2" opacity=".35"/>
<path d="M 468 685 Q 505 670 545 682" fill="none" stroke="#1c0e08" stroke-width="1.5" opacity=".3"/>
<path d="M 698 678 Q 735 662 775 675" fill="none" stroke="#1a0c06" stroke-width="1.2" opacity=".35"/>
<path d="M 928 670 Q 965 655 1005 668" fill="none" stroke="#180e08" stroke-width="1.5" opacity=".3"/>
<path d="M 1158 662 Q 1195 648 1235 660" fill="none" stroke="#1c0c06" stroke-width="1.2" opacity=".3"/>

<!-- Rock crevice shadows -->
<path d="M 180 700 Q 185 720 178 740" fill="none" stroke="#030100" stroke-width="2" opacity=".6"/>
<path d="M 420 688 Q 425 708 418 730" fill="none" stroke="#030100" stroke-width="1.8" opacity=".5"/>
<path d="M 750 678 Q 756 698 748 720" fill="none" stroke="#030100" stroke-width="2" opacity=".55"/>
<path d="M 1080 668 Q 1086 688 1078 710" fill="none" stroke="#030100" stroke-width="1.8" opacity=".5"/>

<!-- ── EMBER PARTICLES ────────────────────────────────── -->
<!-- Rising from volcano area, orange/amber, fading upward -->
<!-- Batch A — large, slow -->
<g fill="#ff6020">
  <circle cx="800" cy="920" r="2.0" opacity="0" style="animation:ember-a 16s linear infinite 0s"/>
  <circle cx="860" cy="920" r="1.8" opacity="0" style="animation:ember-b 18s linear infinite 3s"/>
  <circle cx="750" cy="920" r="1.5" opacity="0" style="animation:ember-c 20s linear infinite 5.5s"/>
  <circle cx="900" cy="920" r="2.2" opacity="0" style="animation:ember-d 17s linear infinite 1.2s"/>
  <circle cx="820" cy="920" r="1.6" opacity="0" style="animation:ember-e 22s linear infinite 8s"/>
  <circle cx="880" cy="920" r="1.9" opacity="0" style="animation:ember-a 19s linear infinite 4.5s"/>
  <circle cx="770" cy="920" r="1.4" opacity="0" style="animation:ember-b 21s linear infinite 10s"/>
</g>
<!-- Batch B — medium, moderate speed -->
<g fill="#ff8040">
  <circle cx="810" cy="920" r="1.2" opacity="0" style="animation:ember-c 12s linear infinite 1.8s"/>
  <circle cx="850" cy="920" r="1.0" opacity="0" style="animation:ember-a 14s linear infinite 6s"/>
  <circle cx="780" cy="920" r="1.3" opacity="0" style="animation:ember-d 11s linear infinite 0.5s"/>
  <circle cx="870" cy="920" r="1.1" opacity="0" style="animation:ember-e 13s linear infinite 3.8s"/>
  <circle cx="830" cy="920" r="0.9" opacity="0" style="animation:ember-b 15s linear infinite 7.2s"/>
  <circle cx="760" cy="920" r="1.2" opacity="0" style="animation:ember-c 12s linear infinite 9.5s"/>
  <circle cx="910" cy="920" r="1.0" opacity="0" style="animation:ember-a 14s linear infinite 2.2s"/>
  <circle cx="840" cy="920" r="1.1" opacity="0" style="animation:ember-d 11s linear infinite 5s"/>
</g>
<!-- Batch C — small, fast, bright -->
<g fill="#ffaa50">
  <circle cx="825" cy="920" r="0.8" opacity="0" style="animation:ember-e 8s linear infinite 0.8s"/>
  <circle cx="855" cy="920" r="0.7" opacity="0" style="animation:ember-a 9s linear infinite 2.5s"/>
  <circle cx="795" cy="920" r="0.9" opacity="0" style="animation:ember-c 7s linear infinite 4s"/>
  <circle cx="875" cy="920" r="0.6" opacity="0" style="animation:ember-b 10s linear infinite 6.5s"/>
  <circle cx="815" cy="920" r="0.8" opacity="0" style="animation:ember-d 8s linear infinite 1.5s"/>
  <circle cx="845" cy="920" r="0.7" opacity="0" style="animation:ember-a 9s linear infinite 8.5s"/>
  <circle cx="765" cy="920" r="0.9" opacity="0" style="animation:ember-e 7s linear infinite 3.2s"/>
  <circle cx="895" cy="920" r="0.6" opacity="0" style="animation:ember-c 10s linear infinite 5.8s"/>
  <circle cx="805" cy="920" r="0.8" opacity="0" style="animation:ember-b 8s linear infinite 7s"/>
  <circle cx="835" cy="920" r="0.7" opacity="0" style="animation:ember-d 9s linear infinite 0.2s"/>
</g>
<!-- Mid-frame embers (pre-seeded, already partway up) -->
<g fill="#ff7030">
  <circle cx="820" cy="400" r="1.0" style="animation:ember-a 18s linear infinite -6s"/>
  <circle cx="860" cy="300" r="0.8" style="animation:ember-b 14s linear infinite -4s"/>
  <circle cx="790" cy="500" r="1.2" style="animation:ember-c 20s linear infinite -10s"/>
  <circle cx="880" cy="350" r="0.9" style="animation:ember-d 16s linear infinite -8s"/>
  <circle cx="840" cy="450" r="1.1" style="animation:ember-e 22s linear infinite -12s"/>
  <circle cx="770" cy="250" r="0.7" style="animation:ember-a 15s linear infinite -3s"/>
  <circle cx="900" cy="550" r="1.0" style="animation:ember-b 19s linear infinite -7s"/>
</g>

<!-- Embers near lava entry point too -->
<g fill="#ff6020">
  <circle cx="340" cy="920" r="1.0" opacity="0" style="animation:ember-a 14s linear infinite 2s"/>
  <circle cx="350" cy="920" r="0.8" opacity="0" style="animation:ember-c 16s linear infinite 5s"/>
  <circle cx="330" cy="920" r="1.2" opacity="0" style="animation:ember-e 18s linear infinite 8s"/>
</g>

<!-- ── VIGNETTE ────────────────────────────────────────── -->
<rect width="1440" height="900" fill="url(#vignette)"/>

<!-- Extra darkness at bottom over basalt -->
<linearGradient id="floor-dark" x1="0" y1="0" x2="0" y2="1">
  <stop offset="0%" stop-color="#000" stop-opacity="0"/>
  <stop offset="100%" stop-color="#000" stop-opacity=".65"/>
</linearGradient>
<rect x="0" y="780" width="1440" height="120" fill="url(#floor-dark)"/>

</svg>

<script>
(function(){
  const svg = document.querySelector('svg');
  const embers = document.querySelectorAll('g[fill="#ff6020"] circle, g[fill="#ff8040"] circle, g[fill="#ffaa50"] circle, g[fill="#ff7030"] circle');
  const craterGlow = document.getElementById('crater-glow-group');

  // Listen for postMessage from parent (Clawd)
  window.addEventListener('message', function(e){
    if(!e.data || typeof e.data !== 'object') return;
    var d = e.data;

    // When Clawd is near the shore (cy > 0.65), shift ember drift toward Clawd
    if(typeof d.cx === 'number' && typeof d.cy === 'number' && d.cy > 0.65){
      var clawdScreenX = d.cx * 1440;
      // Nudge ember x positions slightly toward Clawd
      embers.forEach(function(em){
        var baseX = parseFloat(em.getAttribute('cx'));
        var dx = (clawdScreenX - baseX) * 0.02;
        em.style.setProperty('--drift-x', dx + 'px');
      });
    }

    // When startled, trigger a brief lava surge
    if(d.state === 'STARTLED' && craterGlow){
      craterGlow.style.animation = 'lava-surge 1.2s ease-out 1';
      setTimeout(function(){
        craterGlow.style.animation = 'crater-glow 4.5s ease-in-out infinite';
      }, 1200);
    }
  });
})();
</script>
</body>
</html>
